<form [formGroup]="form" class="searchContainer">
  <div class="search">
    <input placeholder="Text to search" formControlName="searchInput" (keyup)="search($event.target.value)"/>
    <a class="btn search" (click)="clear()">Clear</a>
  </div>
  <a class="btn" (click)="add()">Add course</a>
</form>
