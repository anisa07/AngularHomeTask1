<div class="login-page">
  <div class="login-container">
    <p class="login-title">Login</p>
    <form [formGroup]="form" class="login-controls" (ngSubmit)="login()">
      <div class="email">
        <p>Email</p>
        <input placeholder="Please enter email" formControlName="email"/>
      </div>
      <div class="pwd">
        <p>Password</p>
        <input placeholder="Please enter password" type="password" formControlName="password"/>
      </div>
      <button
        class="btn"
        [disabled]="!form.valid"
        type="submit"
      >Login</button>
    </form>
  </div>
</div>
