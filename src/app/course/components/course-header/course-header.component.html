<div class="courseHeader">
  <p>{{data.name | uppercase}}
    <a [ngClass]="{topRated: topRated, notRated: !topRated}" (click)="triggerTopRated()"></a>
  </p>
  <div>
    <span class="duration">{{data.length | timePipe}}</span>
    <span class="date">{{data.date | date: 'dd.MM.yyyy'}}</span>
  </div>
</div>
