<div class="course" [appBorderDirective]="data.courseData.creationDate">
  <div class="courseContent">
    <app-course-header [data]="data"></app-course-header>
    <div class="courseDescription">
      {{data.courseData.description}}
    </div>
  </div>
  <app-controls [id]="data.courseData.id" (deleteRequest)="delete()" (editRequest)="edit()"></app-controls>
</div>
